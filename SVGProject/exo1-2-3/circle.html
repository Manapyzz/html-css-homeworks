<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Title</title>
</head>
<body>
<h3>First Circle:</h3>

    <svg viewBox="0 0 200 200" width="200" height="200" version="1.1">
        <circle cx="100" cy="50" r="40" stroke="blue" stroke-width="10"/>
    </svg>

    <h3>Second Circle</h3>

    <svg viewBox="0 0 200 200" width="200" height="200" version="1.1">
        <circle cx="100" cy="50" r="40" fill="red" transform="translate(20)"/>
    </svg>

    <h3>Loader Circle</h3>
    <svg viewBox="0 0 300 300" width="300" height="300" version="1.1">
        <circle class="animatedLoad" cx="140" cy="150" r="130" stroke="red" stroke-width="15" stroke-dashoffset="1000"/>
    </svg>

    <div class="clear"></div>

    <h3>Sun Circle:</h3>
    <svg viewBox="0 0 300 300" width="300" height="300" version="1.1">
        <circle class="animatedRotate" cx="150" cy="150" r="130" stroke="#EFB911" stroke-width="30" stroke-dasharray="6" stroke-dashoffset="1000"/>
        <img class="sunImg animatedRotate" src="the_best_man_of_all.png">
    </svg>

    <div class="clear"></div>

    <div class="animatedSlideLeft"><div class="animatedRubberBand"><p class="sunText animatedColor">Praise the sun !</p></div></div> <!-- I made many divs to make several animations start at the same time -->

</body>
</html>
